<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <title>Rock Paper Scissors | Game</title>
</head>

<body>
  <h1>Rock Scissors Paper</h1>
  <div id="gameType">
    <button id="singlePlay">Single Play</button>
    <button id="bestOfFive">Best of Five</button>
  </div>
  <div id="rps-choices">
    <h2>Rock, Scissors, or Paper?</h2>
    <container class="rpsChoicesButtons">
      <button>Rock</button>
      <button>Paper</button>
      <button>Scissors</button>
    </container>
  </div>

  <div id="playAgain">
    <button>Play Again</button>
  </div>
</body>

</html>
